<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container--flex wrapper">
        <div class="container--flex container__middle--large rotate-clockwise linear">
            <div class="container--flex container__link--small spin circle"><i class="fab fa-github fa-5x rotate-icon link__icon--medium"></i></div>
            <div class="container--flex container__middle--small rotate-anticlockwise">
                <div class="container--flex container__link--small shake circle rotate-anticlockwise"><i class="fab fa-instagram fa-2x"></i></div>
                <div class="container--flex container__logo--small grow circle rotate-anticlockwise"><img class="img__logo--small"src="images/codenation4.svg" alt="Code Nation"></div>
                <div class="container--flex container__link--small spin circle rotate-anticlockwise twitter"><i class="fab fa-twitter fa-2x"></i></div>
            </div>
            <div class="container--flex container__link--small squash circle"><i class="fab fa-facebook fa-5x rotate-icon link__icon--medium"></i></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/05ab86fa74.js" crossorigin="anonymous"></script>
</body>
</html>
