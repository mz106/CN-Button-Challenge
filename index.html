<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/anime.css">
    <title>Document</title>
</head>
<body>
    <div class="container--flex wrapper">
        <div class="container--flex container__middle--large rotate-clockwise linear">
            <div class="container--flex container__link--small spin circle"><a href="#" class="link__icon--medium" rel="noopener noreferrer"><i class="fab fa-github fa-10x rotate-icon link__icon--medium"></i></a></div>
            <div class="container--flex container__middle--small rotate-anticlockwise">
                <div class="container--flex container__link--small shake circle rotate-anticlockwise"><a href="https://www.instagram.com/wearecodenation/" target="_blank" class="link__icon--medium" rel="noopener noreferrer"><i class="fab fa-instagram fa-6x"></i></a></div>
                <div class="container--flex container__logo--small grow circle rotate-anticlockwise"><a href="https://wearecodenation.com/" target="_blank" class="link__icon--medium" rel="noopener noreferrer"><img class="img__logo--small"src="images/codenation4.svg" alt="Code Nation"></a></div>
                <div class="container--flex container__link--small spin circle rotate-anticlockwise"><a href="https://twitter.com/wearecodenation" target="_blank" class="link__icon--medium" rel="noopener noreferrer"><i class="fab fa-twitter fa-6x"></i></a></div>
            </div>
            <div class="container--flex container__link--small squash circle"><a href="https://www.facebook.com/wearecodenation" target="_blank" class="link__icon--medium" rel="noopener noreferrer"><i class="fab fa-facebook fa-10x rotate-icon"></i></a></i></div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/05ab86fa74.js" crossorigin="anonymous"></script>
</body>
</html>
